<mat-card [class.dark-mode]="darkModeService.darkMode()">
  <mat-card-header>
    <div class="search-container">
      <mat-form-field appearance="fill">
        <mat-label>Search employees</mat-label>
        <input
          matInput
          [(ngModel)]="searchTerm"
          (input)="applyFilter($event)"
          class="search-input"
          aria-label="Search employees"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="addEmployee()" aria-label="Add new employee">
      Add New
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef>Employee Code</th>
          <td mat-cell *matCellDef="let element">{{ element.empId }}</td>
        </ng-container>
        <ng-container matColumnDef="empName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.empName }}</td>
        </ng-container>
        <ng-container matColumnDef="empEmailId">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.empEmailId }}</td>
        </ng-container>
        <ng-container matColumnDef="empContactNo">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.empContactNo }}</td>
        </ng-container>
        <ng-container matColumnDef="empDesignationId">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let element">{{ element.empDesignationId }}</td>
        </ng-container>
        <ng-container matColumnDef="roleId">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.roleId }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editEmployee(element.empId)" aria-label="Edit employee">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEmployee(element.empId)" aria-label="Delete employee">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="pageSize"
        showFirstLastButtons
        aria-label="Select page of employees"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
