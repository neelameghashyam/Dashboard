<form [formGroup]="empForm" (ngSubmit)="SaveEmployee()" [class.dark-mode]="darkModeService.darkMode()">
    <mat-card>
        <mat-card-header>
          <h2>{{title}}</h2>
        </mat-card-header>
        <mat-card-content>
            <div class="form-grid">
                <mat-form-field floatLabel="auto">
                    <mat-label>Employee Id</mat-label>
                    <input matInput formControlName="id" type="number" readonly>
                </mat-form-field>
                <mat-form-field floatLabel="auto">
                    <mat-label>Employee Name</mat-label>
                    <input matInput formControlName="name" required placeholder="Enter employee name">
                </mat-form-field>
                <mat-form-field floatLabel="auto">
                    <mat-label>Company</mat-label>
                    <input matInput formControlName="company" required placeholder="Enter company name">
                </mat-form-field>
                <mat-form-field floatLabel="auto">
                    <mat-label>Business Strategy</mat-label>
                    <input matInput formControlName="bs" required placeholder="Enter business strategy">
                </mat-form-field>
                <mat-form-field floatLabel="auto">
                    <mat-label>Website</mat-label>
                    <input matInput formControlName="website" required placeholder="Enter website URL">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">Save</button>
          <a mat-raised-button color="accent" (click)="closepopup()">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
