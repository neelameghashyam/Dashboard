<mat-card [class.dark-mode]="darkModeService.darkMode()">
  <mat-card-header>
    <div class="search-container">
      <input 
        matInput 
        placeholder="Search employees..." 
        [(ngModel)]="searchTerm" 
        (input)="applyFilter($event)"
        class="search-input"
      >
    </div>
    <button mat-raised-button color="primary" (click)="addemployee()">Add New</button>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Employee Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let element">{{element.company}}</td>
        </ng-container>
        <ng-container matColumnDef="bs">
          <th mat-header-cell *matHeaderCellDef>Business Strategy</th>
          <td mat-cell *matCellDef="let element">{{element.bs}}</td>
        </ng-container>
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef>Website</th>
          <td mat-cell *matCellDef="let element">{{element.website}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="EditEmployee(element.id)">Edit</button>
            <button mat-raised-button color="accent" (click)="DeleteEmployee(element.id)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="pageSize"
        showFirstLastButtons
        aria-label="Select page of employees">
      </mat-paginator>
    </div>
    <div class="card-view" [class.dark-mode]="darkModeService.darkMode()">
      <div *ngFor="let element of dataSource.filteredData | slice: (paginator?.pageIndex * paginator?.pageSize) : ((paginator?.pageIndex + 1) * paginator?.pageSize)" class="employee-card">
        <div class="employee-field">
          <span class="label">ID</span>
          <span class="value">{{element.id}}</span>
        </div>
        <div class="employee-field">
          <span class="label">Name</span>
          <span class="value">{{element.name}}</span>
        </div>
        <div class="employee-field">
          <span class="label">Company</span>
          <span class="value">{{element.company}}</span>
        </div>
        <div class="employee-field">
          <span class="label">Business Strategy</span>
          <span class="value">{{element.bs}}</span>
        </div>
        <div class="employee-field">
          <span class="label">Website</span>
          <span class="value">{{element.website}}</span>
        </div>
        <div class="actions">
          <button mat-raised-button color="primary" (click)="EditEmployee(element.id)">Edit</button>
          <button mat-raised-button color="accent" (click)="DeleteEmployee(element.id)">Delete</button>
        </div>
      </div>
      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="pageSize"
        showFirstLastButtons
        aria-label="Select page of employees">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
